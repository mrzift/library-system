<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Library Management System</h1>
  <hr>
  <h2>Add Data</h2>

  <form action="#" th:action="@{/saveData}" th:object="${books}" method="POST">

    <input type="text" th:field="*{book}" placeholder="Enter book here" class="form-control mb-4 col-4">
    <!-- bootstrap css class -->
    <input type="text" th:field="*{author}" placeholder="Enter author here" class="form-control mb-4 col-4">

    <input type="text" th:field="*{publisher}" placeholder="Enter publisher here" class="form-control mb-4 col-4">

    <input type="text" th:field="*{year}" placeholder="Enter year here" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Add Data</button>
  </form>

  <hr>

  <a th:href="@{/}"> Back to Home Page</a>
</div>
</body>

</html>
